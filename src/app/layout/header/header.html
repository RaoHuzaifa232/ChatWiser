<nav
  [class]="
    darkMode
      ? 'bg-gray-900 shadow-sm sticky top-0 z-50'
      : 'bg-white shadow-sm sticky top-0 z-50'
  "
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex items-center">
        <div class="flex-shrink-0 flex items-center">
          <div
            [class]="
              darkMode
                ? 'h-8 w-8 bg-indigo-600 rounded-md flex items-center justify-center'
                : 'h-8 w-8 bg-indigo-600 rounded-md flex items-center justify-center'
            "
          >
            <span class="text-white font-bold text-lg">C</span>
          </div>
          <span
            [class]="
              darkMode
                ? 'ml-2 text-xl font-bold text-white'
                : 'ml-2 text-xl font-bold text-gray-800'
            "
          >
            ChatWiser
          </span>
        </div>
        <div class="hidden sm:ml-6 sm:flex">
          <span
            [class]="
              darkMode
                ? 'text-gray-300 self-center'
                : 'text-gray-500 self-center'
            "
          >
            Connect instantly. Chat seamlessly.
          </span>
        </div>
      </div>
      <div class="hidden sm:flex sm:items-center space-x-2">
        <button
          class="px-4 py-2 text-indigo-600 font-medium hover:text-indigo-800 transition-colors cursor-pointer"
          (click)="navigateToLogin()"
        >
          Login
        </button>
        <button
          class="ml-4 px-4 py-2 rounded-md bg-indigo-600 text-white font-medium hover:bg-indigo-700 transition-colors cursor-pointer"
          (click)="navigateToSignUp()"
        >
          Sign up
        </button>
        <button
          class="ml-4 p-2 rounded-sm shadow"
          [class]="
            darkMode ? 'bg-gray-800 text-gray-300' : 'bg-white text-gray-600'
          "
          (click)="toggleDarkMode()"
        >
          @if (darkMode) {
          <i class="pi pi-sun h-5 w-5"></i>
          }@else {
          <i class="pi pi-moon h-5 w-5"></i>
          }
        </button>
      </div>
      <div class="flex items-center sm:hidden">
        <button
          (click)="toggleMenu()"
          [class]="
            darkMode
              ? 'inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-200 hover:bg-gray-800 focus:outline-none'
              : 'inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none'
          "
        >
          @if (isMenuOpen) {
          <i class="pi pi-times block h-6 w-6"></i>
          } @if (!isMenuOpen) {
          <i class="pi pi-bars block h-6 w-6"></i> }
        </button>
      </div>
    </div>
  </div>
  @if (isMenuOpen) {
  <div class="sm:hidden">
    <div class="pt-2 pb-3 space-y-1 px-4">
      <button
        class="block w-full text-left px-3 py-2 text-base font-medium text-indigo-600 cursor-pointer"
        (click)="navigateToLogin()"
      >
        Login
      </button>
      <button
        class="block w-full text-left px-3 py-2 rounded-md bg-indigo-600 text-white font-medium cursor-pointer"
        (click)="navigateToSignUp()"
      >
        Sign up
      </button>
    </div>
  </div>
  }
</nav>
