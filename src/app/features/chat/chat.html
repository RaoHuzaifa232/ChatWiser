<div class="flex h-screen overflow-hidden">
  <!-- Contact List  -->
  <app-contact-list />
  <div class="flex flex-col flex-grow">
    <!-- Chat Header  -->
    <app-chat-header />
    <div class="flex-grow overflow-hidden flex flex-col">
      <!-- Main chat panel -->
      <app-conversational-panel [typing]="checkTyping" />
      <!-- Chat Input -->
      <app-message-input (onFocus)="typing($event)" />
    </div>
  </div>
</div>
