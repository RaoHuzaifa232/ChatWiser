<div
  [class]="
    'min-h-screen flex items-center justify-center ' +
    (darkMode ? 'bg-gray-900' : 'bg-gray-50')
  "
>
  <div class="max-w-md mx-auto px-4 sm:px-6">
    <div class="flex justify-between mb-4">
      <button
      (click)="navigateToHome()"
        [class]="
          'p-2 rounded-sm shadow ' +
          (darkMode ? 'bg-gray-800 text-gray-300' : 'bg-white text-gray-600')
        "
      >
        <i class="pi pi-arrow-left h-5 w-5 cursor-pointer"></i>
      </button>
      <button
        (click)="toggleDarkMode()"
        [class]="
          'p-2 rounded-sm shadow ' +
          (darkMode ? 'bg-gray-800 text-gray-300' : 'bg-white text-gray-600')
        "
      >
        @if (darkMode) {
        <i class="pi pi-sun h-5 w-5 cursor-pointer"></i>
        }@else {
        <i class="pi pi-moon h-5 w-5 cursor-pointer"></i>
        }
      </button>
    </div>

    <div
      [class]="
        'rounded-lg shadow-lg overflow-hidden ' +
        (darkMode ? 'bg-gray-800' : 'bg-white')
      "
    >
      <div class="px-6 py-8">
        <h2
          [class]="
            'text-center text-3xl font-extrabold ' +
            (darkMode ? 'text-white' : 'text-gray-900')
          "
        >
          Create your account
        </h2>

        <form class="mt-8 space-y-6" (ngSubmit)="handleSubmit()">
          <!-- Full Name -->
          <div>
            <label
              for="fullName"
              [class]="darkMode ? 'text-gray-300' : 'text-gray-700'"
              class="block text-sm font-medium"
            >
              Full name
            </label>
            <input
              id="fullName"
              type="text"
              formControlName="fullName"
              autocomplete="name"
              placeholder="John Doe"
              [class]="
                'block w-full px-3 py-2 border rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 ' +
                (f['fullName'].invalid && f['fullName'].touched
                  ? 'border-red-300 focus:ring-red-500 focus:border-red-500'
                  : darkMode
                  ? 'border-gray-700 bg-gray-700 text-white focus:ring-indigo-500 focus:border-indigo-500'
                  : 'border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900')
              "
            />
            @if (f['fullName'].invalid && f['fullName'].touched) {
            <p class="mt-2 text-sm text-red-600">Full name is required.</p>
            }
          </div>

          <!-- Email -->
          <div>
            <label
              for="email"
              [class]="darkMode ? 'text-gray-300' : 'text-gray-700'"
              class="block text-sm font-medium"
            >
              Email address
            </label>
            <input
              id="email"
              type="email"
              formControlName="email"
              autocomplete="email"
              placeholder="you@example.com"
              [class]="
                'block w-full px-3 py-2 border rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 ' +
                (f['email'].invalid && f['email'].touched
                  ? 'border-red-300 focus:ring-red-500 focus:border-red-500'
                  : darkMode
                  ? 'border-gray-700 bg-gray-700 text-white focus:ring-indigo-500 focus:border-indigo-500'
                  : 'border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900')
              "
            />
            @if (f['email'].invalid && f['email'].touched) {
            <p class="mt-2 text-sm text-red-600">Valid email is required.</p>
            }
          </div>

          <!-- Password -->
          <div>
            <label
              for="password"
              [class]="darkMode ? 'text-gray-300' : 'text-gray-700'"
              class="block text-sm font-medium"
            >
              Password
            </label>
            <div class="mt-1 relative">
              <input
                [type]="showPassword ? 'text' : 'password'"
                id="password"
                formControlName="password"
                autocomplete="new-password"
                placeholder="••••••••"
                [class]="
                  'block w-full px-3 py-2 border rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 ' +
                  (f['password'].invalid && f['password'].touched
                    ? 'border-red-300 focus:ring-red-500 focus:border-red-500'
                    : darkMode
                    ? 'border-gray-700 bg-gray-700 text-white focus:ring-indigo-500 focus:border-indigo-500'
                    : 'border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900')
                "
              />
              <button
                type="button"
                (click)="togglePassword()"
                class="absolute inset-y-0 right-0 pr-3 flex items-center"
              >
                @if (showPassword) {
                <i
                  class="pi pi-eye"
                  [class]="darkMode ? 'text-gray-400' : 'text-gray-500'"
                ></i>
                }@else {
                <i
                  class="pi pi-eye-slash"
                  [class]="darkMode ? 'text-gray-400' : 'text-gray-500'"
                ></i
                >}
              </button>
            </div>
            <p
              class="mt-2 text-xs"
              [class]="darkMode ? 'text-gray-400' : 'text-gray-500'"
            >
              Must be at least 8 characters
            </p>
          </div>

          <!-- Confirm Password -->
          <div>
            <label
              for="confirmPassword"
              [class]="darkMode ? 'text-gray-300' : 'text-gray-700'"
              class="block text-sm font-medium"
            >
              Confirm password
            </label>
            <div class="mt-1 relative">
              <input
                [type]="showConfirmPassword ? 'text' : 'password'"
                id="confirmPassword"
                formControlName="confirmPassword"
                autocomplete="new-password"
                placeholder="••••••••"
                [class]="
                  'block w-full px-3 py-2 border rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 ' +
                  (f['confirmPassword'].invalid && f['confirmPassword'].touched
                    ? 'border-red-300 focus:ring-red-500 focus:border-red-500'
                    : darkMode
                    ? 'border-gray-700 bg-gray-700 text-white focus:ring-indigo-500 focus:border-indigo-500'
                    : 'border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900')
                "
              />
              <button
                type="button"
                (click)="toggleConfirmPassword()"
                class="absolute inset-y-0 right-0 pr-3 flex items-center"
              >
                @if (showConfirmPassword) {
                <i
                  class="pi pi-eye"
                  [class]="darkMode ? 'text-gray-400' : 'text-gray-500'"
                ></i>
                }@else {
                <i
                  class="pi pi-eye-slash"
                  [class]="darkMode ? 'text-gray-400' : 'text-gray-500'"
                ></i
                >}
              </button>
            </div>
          </div>

          <!-- Submit -->
          <div>
            <button
              type="submit"
              [disabled]="isLoading || form.invalid"
              [class]="
                'w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 ' +
                (isLoading
                  ? 'opacity-70 cursor-not-allowed'
                  : 'hover:bg-indigo-700') +
                ' focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500'
              "
            >
              {{ isLoading ? "Creating account..." : "Create account" }}
            </button>
          </div>
        </form>
      </div>

      <!-- Footer -->
      <div
        [class]="
          'px-6 py-4 sm:px-10 ' + (darkMode ? 'bg-gray-700' : 'bg-gray-50')
        "
      >
        <p
          [class]="
            'text-sm text-center ' +
            (darkMode ? 'text-gray-300' : 'text-gray-600')
          "
        >
          Already have an account?
          <button
            type="button"
            (click)="navigateToLogin()"
            class="font-medium text-indigo-600 hover:text-indigo-500"
          >
            Sign in
          </button>
        </p>
      </div>
    </div>
  </div>
</div>
